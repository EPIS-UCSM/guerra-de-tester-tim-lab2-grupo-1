<body>
    <button id="backButton">Volver</button>
    <h1>Lista de productos en almacen</h1>

            <th>Nombre</th>
            <th>Descripcion</th>
            <th>Unidad Medida</th>
            <th>Precio unit</th>
            <th>Stock</th>
            <th>Proveedor</th>
            <th>Acciones</th>
        </thead>
        <tbody id="listaProductos">
            
        </tbody>
    </table>

    <div id="updateForm" style="display: none;">
        <input type="text" id="nombre" placeholder="Nombre">
        <input type="text" id="descripcion" placeholder="Descripcion">
        <input type="text" id="unidad" placeholder="Unidad medida">
        <input type="text" id="precio" placeholder="Precio">
        <button id="update">Actualizar</button>

    <script src="main.js"></script>
