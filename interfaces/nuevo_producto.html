<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        *{
            box-sizing: border-box;
        }
        .form-container{
            border: 1px solid gray;
            border-radius: 5%;
            padding: 10px;
            width: 25%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
    <button id="backButton">Volver</button>
    <h1>Registro de nuevo producto</h1>
    <div class="form-container">
        <input type="text" id="nombre" placeholder="Nombre" autocomplete="off">
        <textarea id="descripcion" placeholder="Descripcion(opcional)" style="resize: none;" cols="40" rows="5"></textarea>
        <input type="text" id="unidad" placeholder="Unidad de medida" autocomplete="off">
        <!-- proveedor -->
        <select id="proveedor">
            <option value="0" disabled selected>Seleccione un proveedor registrado</option>
        </select>
        <input type="number" id="stock" placeholder="Stock de unidades" autocomplete="off">
        <input type="text" id="precio" placeholder="Precio" autocomplete="off">
        <button type="button" id="registrar">Registrar</button>
    </div>



   

    <script src="nuevo_producto.js"></script>
    <script src="main.js"></script>
</body>

</html>
